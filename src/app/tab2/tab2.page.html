<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Two
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <p>Ejemplo ir a otra pagina</p>
  <ion-button expand = "full" routerLink="/masinfo" color = "danger">
    navegacion con linkRouter
  </ion-button>

  <ion-button expand = "full" color = "success" (click)="routingViaAngular()">
      navegacion con Router
    </ion-button>

    <ion-button expand = "full" color = "primary" (click)="routingViaNavParams()">
        navegacion con navCtrl
      </ion-button>

    <ion-item *ngFor="let item of techs" (click) = "openNavDetailsPage()" icon-start>
        <ion-icon [name]="'logo-' + item.icon " [ngStyle] = "{'color' : item.color}" item-start></ion-icon>
          {{ item.title }}
    </ion-item>

</ion-content>

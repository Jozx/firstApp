<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Three
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      Explorar
    </ion-card-header>

    <ion-list>
        <ion-item *ngFor="let item of lista">
            <ion-icon name="checkbox" item-start [ngStyle] = "{'color' : item.color}"></ion-icon>
              {{ item.titulo }}
        </ion-item>
    </ion-list>
  </ion-card>


</ion-content>
